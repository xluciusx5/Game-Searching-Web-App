    <!-- Inner CSS for Contact Us page -->
    <style>
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        
        input[type=submit] {
            background-color: lightskyblue;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type=submit]:hover {
            opacity: 0.8;
            transition: all 0.3s ease 0s;
        }
        
        .container {
            border-radius: 5px;
            background-color: rgba(20, 80, 139, 0.993);
            padding: 20px;
            color: black;
        }
        
        input[type=reset] {
            background-color: lightskyblue;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type=reset]:hover {
            opacity: 0.8;
            transition: all 0.3s ease 0s;
        }
    </style>
